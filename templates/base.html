<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>
        <div class="container pb-3">
            <nav class="navbar navbar-expand-lg navbar-primary bg-light px-2 py-0">
                <a class="navbar-brand" href="{{ url_for('home', page=0) }}">Game Store</a>
                {% block navbar %}
                {% endblock %}
            </nav>
        </div>
        <div class="container">

            {% endblock %}
