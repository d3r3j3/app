{% extends 'base.html' %}

{% block title %}Game{% endblock %}

{% block navbar %}
    <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home', page=0) }}">Home</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ game.game_name }}</h1>
        <img src="{{ game.header_image }}" class="img-responsive">
        <p>{{ game.price_usd }}</p>
    </div>
{% endblock %}
